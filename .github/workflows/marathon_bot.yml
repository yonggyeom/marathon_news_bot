name: Marathon News Bot

on:
  # 스케줄 실행: 매일 오전 8시, 오후 6시 (KST = UTC + 9시간)
  schedule:
    - cron: '0 23 * * *'  # 오전 8시 KST (전날 23시 UTC)
    - cron: '0 9 * * *'   # 오후 6시 KST (오전 9시 UTC)
  
  # 수동 실행 가능 (스마트폰에서 실행 가능)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      
      - name: Setup ChromeDriver
        uses: nanasess/setup-chromedriver@v2
      
      - name: Verify Chrome and ChromeDriver
        run: |
          google-chrome --version
          chromedriver --version
      
      - name: Create .env file
        run: |
          echo "NOTION_API_KEY=${{ secrets.NOTION_API_KEY }}" >> .env
          echo "NOTION_DATABASE_ID=${{ secrets.NOTION_DATABASE_ID }}" >> .env
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
      
      - name: Run Marathon News Bot
        run: python main.py
      
      - name: Upload Logs & Output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-results-${{ github.run_number }}
          path: |
            output/
            logs/
          retention-days: 7
