name: Marathon News Bot

on:
  # ìŠ¤ì¼€ì¤„ ì‹¤í–‰: ë§¤ì¼ ì˜¤ì „ 8ì‹œ, ì˜¤í›„ 6ì‹œ (KST = UTC + 9ì‹œê°„)
  schedule:
    - cron: '0 23 * * *'  # ì˜¤ì „ 8ì‹œ KST (ì „ë‚  23ì‹œ UTC)
    - cron: '0 9 * * *'   # ì˜¤í›„ 6ì‹œ KST (ì˜¤ì „ 9ì‹œ UTC)
  
  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥ (ìŠ¤ë§ˆíŠ¸í°ì—ì„œ ì‹¤í–‰ ê°€ëŠ¥)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      
      - name: Setup ChromeDriver
        uses: nanasess/setup-chromedriver@v2
      
      - name: Verify Chrome and ChromeDriver
        run: |
          google-chrome --version
          chromedriver --version
      
      - name: Create .env file
        run: |
          echo "NOTION_API_KEY=${{ secrets.NOTION_API_KEY }}" >> .env
          echo "NOTION_DATABASE_ID=${{ secrets.NOTION_DATABASE_ID }}" >> .env
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
      
      - name: Run Marathon News Bot
        run: python main.py
      
      - name: Display Log in Summary
        if: always()
        run: |
          if [ -d "logs" ] && ls logs/daily_log_*.txt 1> /dev/null 2>&1; then
            echo "## ðŸ“œ Execution Log" >> $GITHUB_STEP_SUMMARY
            echo '```text' >> $GITHUB_STEP_SUMMARY
            cat logs/daily_log_*.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "## âš ï¸ No Log File Found" >> $GITHUB_STEP_SUMMARY
            echo "The bot might have failed before creating a log file." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Logs & Output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-results-${{ github.run_number }}
          path: |
            output/
            logs/
          retention-days: 7
